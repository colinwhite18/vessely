<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vessely - Track Your Container</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vessely</h1>
    <p class="subtitle">AI-assisted Shipping Container Tracking</p>
    <form class="track-form">
      <label for="container">Container #</label>
      <input type="text" id="container" name="container" placeholder="e.g. ZIMU1234567">
      <label for="booking">Booking #</label>
      <input type="text" id="booking" name="booking" placeholder="Optional">
      <label for="bol">Bill of Lading #</label>
      <input type="text" id="bol" name="bol" placeholder="Optional">
      <button type="submit">Track</button>
    </form>
  </div>
</body>
</html>
